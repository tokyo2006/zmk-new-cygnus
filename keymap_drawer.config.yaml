parse_config:
  mark_alternate_layer_activators: true
  sticky_label: $$mdi:gesture-tap-hold$$
  toggle_label: "to"

  raw_binding_map:
    # Home-row-mods
    "&hm LEFT_GUI A":
      tap: "A"
      hold: $$mdi:apple-keyboard-command$$
    "&hm LEFT_ALT S":
      tap: "S"
      hold: $$mdi:apple-keyboard-option$$
    "&hm LEFT_CONTROL D":
      tap: "D"
      hold: $$mdi:apple-keyboard-control$$
    "&hm LEFT_SHIFT F":
      tap: "F"
      hold: $$mdi:apple-keyboard-shift$$
    "&hm RIGHT_SHIFT J":
      tap: "J"
      hold: $$mdi:apple-keyboard-shift$$
    "&hm RIGHT_CONTROL K":
      tap: "K"
      hold: $$mdi:apple-keyboard-control$$
    "&hm RIGHT_ALT L":
      tap: "L"
      hold: $$mdi:apple-keyboard-option$$
    "&hm RIGHT_GUI SEMI":
      shifted: ":"
      tap: ";"
      hold: $$mdi:apple-keyboard-command$$

    # None
    "&none":
      tap: ""
      type: none

    # Numpad
    "&kp KP_PLUS":
      tap: "+"
    "&kp KP_MINUS":
      tap: "-"
    "&kp KP_MULTIPLY":
      tap: "*"
    "&kp KP_DIVIDE":
      tap: "/"
    "&kp KP_DOT":
      tap: "."
    "&kp KP_NUMBER_0":
      tap: 0
    "&kp KP_N0":
      tap: 0
    "&kp KP_NUMBER_1":
      tap: 1
    "&kp KP_N1":
      tap: 1
    "&kp KP_NUMBER_2":
      tap: 2
    "&kp KP_N2":
      tap: 2
    "&kp KP_NUMBER_3":
      tap: 3
    "&kp KP_N3":
      tap: 3
    "&kp KP_NUMBER_4":
      tap: 4
    "&kp KP_N4":
      tap: 4
    "&kp KP_NUMBER_5":
      tap: 5
    "&kp KP_N5":
      tap: 5
    "&kp KP_NUMBER_6":
      tap: 6
    "&kp KP_N6":
      tap: 6
    "&kp KP_NUMBER_7":
      tap: 7
    "&kp KP_N7":
      tap: 7
    "&kp KP_NUMBER_8":
      tap: 8
    "&kp KP_N8":
      tap: 8
    "&kp KP_NUMBER_9":
      tap: 9
    "&kp KP_N9":
      tap: 9

    # Flash
    "&dongle_bootload_macro":
      tap: $$mdi:download-circle$$

    # Reset
    "&sys_reset":
      type: bootloader
      tap: $$mdi:backup-restore$$
    "&bootloader":
      tap: $$mdi:download-circle$$

    # Bluetooth
    "&bt BT_SEL 0":
      tap: $$mdi:bluetooth-connect$$
      hold: 1
    "&bt BT_SEL 1":
      tap: $$mdi:bluetooth-connect$$
      hold: 2
    "&bt BT_SEL 2":
      tap: $$mdi:bluetooth-connect$$
      hold: 3
    "&bt BT_SEL 3":
      tap: $$mdi:bluetooth-connect$$
      hold: 4
    "&bt BT_SEL 4":
      tap: $$mdi:bluetooth-connect$$
      hold: 5
    "&out OUT_TOG":
      shifted: $$mdi:usb$$
      tap: $$mdi:toggle-switch$$
      hold: $$mdi:bluetooth$$
    "&bt BT_PRV":
      tap: $$mdi:bluetooth-connect$$
      hold: $$mdi:arrow-left$$
    "&bt BT_NXT":
      tap: $$mdi:bluetooth-connect$$
      hold: $$mdi:arrow-right$$
    "&msc SCRL_UP":
      tap: $$mdi:mouse-move-up$$
    "&msc SCRL_DOWN":
      tap: $$mdi:mouse-move-down$$

  # ZMK
  zmk_keycode_map:
    # Defaults
    EXCLAMATION: "!"
    EXCL: "!"
    AT_SIGN: "@"
    AT: "@"
    HASH: "#"
    POUND: "#"
    DOLLAR: $
    DLLR: $
    PERCENT: "%"
    PRCNT: "%"
    CARET: ^
    AMPERSAND: "&"
    AMPS: "&"
    ASTERISK: "*"
    ASTRK: "*"
    STAR: "*"
    LEFT_PARENTHESIS: (
    LPAR: (
    RIGHT_PARENTHESIS: )
    RPAR: )
    EQUAL:
      tap: "="
      shifted: "+"
    PLUS: +
    MINUS:
      tap: "-"
      shifted: "_"
    UNDERSCORE: _
    UNDER: _
    SLASH:
      tap: "/"
      shifted: "?"
    FSLH:
      tap: "/"
      shifted: "?"
    QUESTION: "?"
    QMARK: "?"
    BACKSLASH:
      tap: '\'
      shifted: "|"
    BSLH:
      tap: '\'
      shifted: "|"
    PIPE: "|"
    NON_US_BACKSLASH: \
    PIPE2: "|"
    NON_US_BSLH: "|"
    SEMICOLON:
      tap: ";"
      shifted: ":"
    SEMI:
      tap: ";"
      shifted: ":"
    COLON: ":"
    SINGLE_QUOTE:
      tap: "'"
      shifted: '"'
    SQT:
      tap: "'"
      shifted: '"'
    APOSTROPHE: "'"
    APOS: "'"
    DOUBLE_QUOTES: '"'
    DQT: '"'
    COMMA:
      tap: ","
      shifted: "<"
    LESS_THAN: <
    LT: <
    PERIOD:
      tap: "."
      shifted: ">"
